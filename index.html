<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .img {
            position: relative;
        }
        img {
            width: 150px;
            height: 150px;
        }
        .mask {
            background: -webkit-linear-gradient(0deg, rgba(255, 255, 255, 0), rgba(255, 255, 255, 0.7), rgba(255, 255, 255, 0));
            -webkit-transform: skewx(-25deg);
            -webkit-transition: all .5s;
            width: 200px;
            height: 200px;
            position: absolute;
            left: -150px;
            top: 0;
        }

        .img:hover .mask {
            left: 150px;
        }
    </style>
</head>

<body>
    <div class="img">
        <img src="https://images.unsplash.com/photo-1657299156261-4ce1d0a2cf5c?ixlib=rb-1.2.1&ixid=MnwxMjA3fDF8MHxlZGl0b3JpYWwtZmVlZHwxfHx8ZW58MHx8fHw%3D&auto=format&fit=crop&w=500&q=60" />

    </div>

</body>

</html>
